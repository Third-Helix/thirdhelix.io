<nav
  class="fixed w-full z-50 bg-brand-navy/90 backdrop-blur-sm border-b border-white/10"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex-shrink-0">
        <img
          src="{{ site.logo }}"
          alt="Third Helix Logo"
          class="h-10 w-auto" >
      </div>
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          {% for item in site.data.navigation %}
          <a
            href="{{ item.link }}"
            class="text-white/80 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
            >{{ item.name }}</a
          >
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</nav>
